<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app">
    <h1>Weather App</h1>
    <div class="input-container">
      <input type="text" id="city-input" placeholder="Enter City Name">
    </div>
    <div class="button-container">
      <button id="fetch-weather">Get Weather</button>
    </div>

    <div id="city-not-found" class="hidden" style="font-size: 18px;"></div>

    <div id="weather-results" class="hidden">
      <h2 id="city-name"></h2>
      <p><strong>Weather: </strong><span id="weather-desc"></span></p>
      <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind:</strong> <span id="wind-speed"></span> m/s</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
